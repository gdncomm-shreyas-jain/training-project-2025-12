spring.application.name=api-gateway

# Server Configuration
server.port=8080

# Enable debug logging for Spring Cloud Gateway
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty.http.client=DEBUG

# Gateway Routes Configuration
# Product Service Route
spring.cloud.gateway.routes[0].id=product-service
spring.cloud.gateway.routes[0].uri=http://localhost:8085
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/product/**

# Cart Service Route - Routes through internal-api-gateway for user validation
spring.cloud.gateway.routes[1].id=cart-service
spring.cloud.gateway.routes[1].uri=http://localhost:8088
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/cart/**

# Member Service Route
spring.cloud.gateway.routes[2].id=member-service
spring.cloud.gateway.routes[2].uri=http://localhost:8087
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/member/**

# Internal API Route
# Routes /api/internal/** to internal-api-gateway
# StripPrefix=2 removes /api/internal so internal gateway receives /api/cart/**, /api/product/**, etc.
# Example: /api/internal/api/cart/items -> /api/cart/items (after stripping /api/internal)
spring.cloud.gateway.routes[3].id=internal-api
spring.cloud.gateway.routes[3].uri=http://localhost:8088
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/internal/**
spring.cloud.gateway.routes[3].filters[0].name=StripPrefix
spring.cloud.gateway.routes[3].filters[0].args.parts=2